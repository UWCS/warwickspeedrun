{% macro icon(icon, baseline=false) %}
    {% if icon is starting_with("ph-") %}<i class="ph-bold {{ icon }}"></i>
    {% elif icon is starting_with("bi-") %}<i class="bi {{ icon }}"></i>
    {% else %} <div class="icon {%- if baseline %} baseline {%- endif %}"><img class="silhouette" src="{{ get_url(path=icon) }}" alt="icon"></div>
    {% endif %}
{% endmacro %}
