<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A student-led speedrunning marathon in the UK supporting SpecialEffect." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FF7400" />
  
    <title>Warwick's Awesome Speedruns and Demos {{ event_year }}</title>
  
    <!-- Favicons https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="dist/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="dist/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="dist/favicon-16x16.png">
    <link rel="manifest" href="dist/site.webmanifest">
    <link rel="mask-icon" href="dist/safari-pinned-tab.svg" color="#084480">
    <link rel="shortcut icon" href="dist/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="dist/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  
  
    <!-- Random after ? is a lazy way to invalidate cache on each build -->
    <link rel="stylesheet" href="http://localhost:8080/dist/css/wasd.css?{{ range(1, 1000000000) | random }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="cannonical" href="https://warwickspeed.run">
</head>
